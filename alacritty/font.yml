font:
  # Normal (roman) font face
  normal:
    # family: Source Code Pro for Powerline
    family: JetBrainsMono Nerd Font Mono # 8.0
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # family: Source Code Pro for Powerline
    family: JetBrainsMono Nerd Font Mono # 8.0
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # family: Source Code Pro for Powerline
    family: JetBrainsMono Nerd Font Mono # 8.0
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # family: Source Code Pro for Powerline
    family: JetBrainsMono Nerd Font Mono # 8.0
    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 7.5
